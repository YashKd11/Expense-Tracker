<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
</head>
<body class="bg-[#141414] flex items-center justify-center h-screen w-screen">
    <form action="/" method="post" class="h-[70%] w-1/2 bg-[#303030]/30 flex flex-col border-2 border-[#303030] rounded-lg p-8">
        <h1 class="text-5xl text-white tracking-tighter font-bold mb-12">Login Form</h1>
        <label class="text-white m-2 text-lg" for="Email">Email address</label>
        <input class="w-full bg-[#303030] rounded-md tracking-tighter mb-4" type="text" name="Email" id="email" placeholder="forexample@gmail.com">
        <label class="text-white m-2 text-lg" for="password">Password</label>
        <input class="w-full bg-[#303030] rounded-md tracking-tighter" type="password" name="password" id="password">
        <a class="text-white m-2 text-lg  mt-6" href="/register">New here? <u>Click to create a new account</u></a>
        <button class="bg-black w-full h-14 rounded-md text-white font-bold" type="submit">Login</button>
    </form>
</body>
</html>
